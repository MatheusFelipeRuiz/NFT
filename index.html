<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>NFT-preview-card-component</title>
</head>
<body class="f-center">
    <!-- # Container Principal -->
    <main class="container .f-center">
        <!-- >> Card -->
        <section class="card">
                <figcaption>
                    <img src="assets/img/image-equilibrium.jpg" alt="">
                </figcaption>
            <article>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <footer>
                    <div class="container-ethereum">
                        <p>
                            <img src="assets/img/icon/icon-ethereum.svg" alt="Ícone de Ethereum">
                            0.041ETH
                        </p>
                    </div>
                    <div class="container-days">
                        <p>
                            <img src="assets/img/icon/icon-clock.svg" alt="Ícone de relógio">
                            3 days left
                        </p>
                    </div>
                    <div class="container-usuario">
                        <p>
                            <img src="assets/img/image-avatar.png" alt="Imagem de Jules Wyvern">
                            Creation of <a href="##"> Jules Wyvern</a>
                        </p>
                    </div>
                </footer>
            </article>
        </section>

    </main>
</body>
</html>
